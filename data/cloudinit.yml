package_update: true
package_upgrade: true
packages:
  - git

runcmd:
  - mkdir -p /data/dev/
  - curl -fsSL https://tailscale.com/install.sh | sh
  - init 6 # reboot

write_files:
  - encoding: b64
    content: ${config_json}
    owner: debian:debian
    path: /data/dev/config.json
    permissions: '0644'