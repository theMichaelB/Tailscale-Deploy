package_update: true
package_upgrade: true
packages:
  - git
  - jq
  - snapd
  - rsync


runcmd:
  - mkdir -p /data/
  - mkdir -p /etc/systemd/system/snap.multipass.multipassd.service.d/
  - snap install core
  - snap install multipass 
  - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash


mounts:
 - [ /dev/disk/azure/scsi1/lun0-part1, /data, auto, "defaults,noexec" ]
 - [ /dev/disk/azure/scsi1/lun0-part2, /home, auto, "defaults,noexec" ]

write_files:
  - encoding: b64
    content: 
    path: /usr/share/keyrings/hashicorp-archive-keyring.gpg
    permissions: '0644'
  - content: |
      deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com bookworm main
    path: /etc/apt/sources.list.d/hashicorp.list
    permissions: '0644'